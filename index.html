    <script>
        // 載入畫面
        let $loading = $("#load");
        let $body = $("body");

        // 依序顯示 surprise 字母
        $(document).ready(function () {
            $(".loading-letter").css("opacity", 0);
            $(".loading-letter").each(function (i) {
                setTimeout(() => {
                    $(this).animate({
                        opacity: 1
                    }, 400);
                }, i * 100); // 每個字母間隔 150ms
            });
        });

        window.addEventListener("load", function () {
            $("#load img").animate({
                    opacity: ".8",
                },
                3000
            );
            setTimeout(function () {
                $loading.fadeOut(3000);
                $(".wrapper").css("visibility", "visible"); // 這行是關鍵！
            }, 3000);
            setTimeout(function () {
                $loading.remove();
            }, 6500);
        });
    </script>
