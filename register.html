        <!-- -----------------container------------------- -->
        <div class="container">
            <!--註冊-->
            <form class="pc-form">
                <table class="register">
                    <!-- 1 帳號 -->
                    <tr class="input">
                        <td>電子信箱</td>
                        <td>
                            <input type="username" class="username_email" name="username"
                                placeholder="您的電子郵件地址" required>
                        </td>
                    </tr>

                    <!-- 2 密碼 -->
                    <tr class="input">
                        <td>密碼</td>
                        <td>
                            <input type="password" class="password1" name="password" placeholder="您的密碼" required>
                        </td>
                    </tr>
                    <!-- 3 確認密碼 -->
                    <tr class="input">
                        <td>確認密碼</td>
                        <td>
                            <input type="password" class="password1" name="password" placeholder="請再一次輸入您的密碼" required>
                        </td>
                    </tr>

                    <!-- 4 姓名 -->
                    <tr class="input">
                        <td>姓名</td>
                        <td>
                            <input type="name" class="name" name="name" placeholder="請輸入全名" required>
                        </td>
                    </tr>
                    <!-- 5 性別 -->
                    <tr>
                        <td>性別</td>
                        <td>
                            <input type="radio" name="sex" id="male" required>
                            <label for="male">男</label>
                            <input type="radio" name="sex" id="female" required>
                            <label for="female">女</label>
                            <input type="radio" name="sex" id="none" required>
                            <label for="none">不公開</label>
                        </td>
                    </tr>

                    <!-- 6 生日 -->
                    <tr>
                        <td>生日</td>
                        <td>
                            <input type="date" name="bithday" min="1920-01-01" max="today" required>
                        </td>
                    </tr>

                    <!-- 7 電話 -->
                    <tr class="input">
                        <td>電話</td>
                        <td>
                            <input type="phone" class="phone" name="phone" required>
                        </td>
                    </tr>
                    <!-- 8 地址 -->
                    <tr class="input">
                        <td>地址</td>
                        <td>
                            <input type="address" class="address" name="address" required>
                        </td>
                    </tr>
                    <!-- 9 同意 -->
                    <tr>
                        <td colspan="2">
                            <input type="checkbox" name="agree" id="agree" required>
                            <label for="agree">我已閱讀並同意
                                <a href="#">《隱私權保護政策》</a>及<a href="#">《定型化契約條款》</a>。</label>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="註冊" class="btn">
                <!-- <a href="member.html" class="btn">註冊</a> -->
            </form>

            <form action="" class="sp-form">
                <ul class="register">
                    <!-- 1 帳號 -->
                    <li>電子信箱</li>
                    <li class="input">
                        <input type="username" class="username_email" name="username"

                    <!-- 2 密碼 -->

                    <!-- 4 姓名 -->

                    <!-- 5 性別 -->

                        <input type="radio" name="sex" id="male1" required>
                        <label for="male1">男</label>
                        <input type="radio" name="sex" id="female1" required>
                        <label for="female1">女</label>
                        <input type="radio" name="sex" id="none1" required>
                        <label for="none1">不公開</label>
                    </li>

                    <!-- 6 生日 -->
                    <li>生日</li>
                    <li class="birthday">
                        <input type="date" name="bithday" min="1920-01-01" max="today" required>
                    </li>

                    <!-- 7 電話 -->
                    <li>電話</li>
                    <li class="input">
                        <input type="phone" class="phone" name="phone" required>
                    </li>
                    <!-- 8 地址 -->
                    <li>地址</li>
                    <li class="input">
                        <input type="address" class="address" name="address" required>
                    </li>
                    <!-- 9 同意 -->

                        <input type="checkbox" name="agree" id="agree1" required>
                        <label for="agree">我已閱讀並同意
                            <a href="#">《隱私權保護政策》</a>及<a href="#">《定型化契約條款》</a>。</label>
